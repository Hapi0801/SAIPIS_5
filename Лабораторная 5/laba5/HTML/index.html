<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Лабораторная 3</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="../js/template/template.js"></script>
        <script src="../js/database.js"></script>
        <script src="../js/script.js"></script>
	</head>
	
	<body>
		<header>
			<span>Школа</span>
		</header>

		<article>
			<input type="number" name="number" id="number" placeholder="Номер класса" required>
            <input type="number" name="pupils" id="pupils" placeholder="Количество учачащихся" required>
            <input type="text" name="telephone" id="telephone" placeholder="Телефон" required>
			<input type="text" name="fio" id="fio" placeholder="ФИО" required>
			<select></select>
			<p>				
				<button type="button" onclick="add()">Добавить запись</button>
				<button type="reset" onclick="reset()">Очистить</button>
			</p>
			<p>
				<button type="button" onclick="remove()">Удалить запись</button>
				<button type="button" onclick="show(this)">Показать записи</button>
			</p>
				<button type="button" onclick="showInfoFIO()">Показать ФИО</button>
			<p>
				<textarea rows="2" cols="50" name="extra" id="extra" placeholder="Доп. свойство"></textarea>
				<button type="button" onclick="addProp()">Добавить свойство</button>
			</p>
				<div id="addresses"></div>
				<div id="table">
					<table id="resultTable">
						<tr>
							<th>ID</th>
							<th>Номер класса</th>
							<th>Количество учащихся</th>
							<th>Телефон</th>
							<th>ФИО</th>
							<th>Дополнительное свойство</th>
						</tr>
					</table>
			</div>
		</article>
	</body>
</html>
